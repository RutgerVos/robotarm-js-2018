<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 500;
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
			var teller = 8
			           for(var b = 0; b < 5; b++){
			            robotArm.grab();
						for(var j = 0; j <= teller; j++){
						robotArm.moveRight();
						}
						teller = teller -1;
						robotArm.drop();
						for(var a = 0; a<= teller; a++){
						robotArm.moveLeft();
						}
						teller = teller -1;
						}
					
					
					
				
				
			
			
			
           
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
