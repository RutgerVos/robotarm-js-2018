<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 500;
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
			var color;
			var Blocks_Left_right = 10;
			var Blocks_Right_Left = 10;
			
			for(b=0; b<=8; b++){
				robotArm.grab();
				color = robotArm.scan();
			if(color == "red"){
			for(leftR=1; leftR<=Blocks_Left_right; leftR++){
				robotArm.moveRight();
				}
				robotArm.drop();
				for(rightL =1; rightL<=Blocks_Right_Left; rightL++){
					robotArm.moveLeft();
				}
			
			Blocks_Left_right = Blocks_Left_right -1;
			Blocks_Right_Left = Blocks_Right_Left -1;
			
			}
			if(color == "white"){
				robotArm.drop();
				robotArm.moveRight();
				Blocks_Left_right = Blocks_Left_right -1;
				Blocks_Right_Left = Blocks_Right_Left -1;
				}
		    if(color == "blue"){
				robotArm.drop();
				robotArm.moveRight();
				Blocks_Left_right = Blocks_Left_right -1;
				Blocks_Right_Left = Blocks_Right_Left -1;
				}
			if(color == "green"){
				robotArm.drop();
				robotArm.moveRight();
				Blocks_Left_right = Blocks_Left_right -1;
				Blocks_Right_Left = Blocks_Right_Left -1;
				}
				}
				
					
					
					
				
				
			
			
			
           
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
