<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 500;
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
				var color;
				var Blocks_Left_right = 9;
				var Blocks_Right_Left = 9;
			for(a=0; a<=5; a++){
					robotArm.grab();
					color = robotArm.scan();
				if(color == null){
					a = a +6;	
				}
				for(b=1; b<=Blocks_Left_right; b++){
					robotArm.moveRight();
				}
					robotArm.drop();
				for(rightL =1; rightL<=Blocks_Right_Left; rightL++){
					robotArm.moveLeft();
				}
				Blocks_Left_right = Blocks_Left_right -1;
			    Blocks_Right_Left = Blocks_Right_Left -1;
			}
					
					
				
					
					
					
				
				
			
			
			
           
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
